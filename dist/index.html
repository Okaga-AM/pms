<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c578fafba.js" crossorigin="anonymous"></script>
</head>
<body>
    <form id="patient-form" action="/submit" method="post">
        <fieldset>
            <h1 id="patient-title">Create Patient Account <i class="fa-solid fa-user"></i></h1>
            <label for="name">Full Name </label>
            <input type="text" id="name" name="name" required placeholder="Enter Full Name">
            <label for="date">Date of Birth <i class="fa-solid fa-calendar-days"></i></label>
            <input type="date" id="date" name="date" value="2023-10-18" min="1920-01-01" max="2023-10-18" />
            <label for="male" id="male-id">Male <i class="fa-solid fa-person"></i></label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female" id="female-id">Female <i class="fa-solid fa-person-dress"></i></label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="number">Phone Number <i class="fa-solid fa-phone"></i></label>
            <input type="tel" id="number" name="number" maxlength="11" required placeholder="Enter Phone Number">
            <label for="email">E-mail <i class="fa-solid fa-envelope"></i>  </label>
            <input type="email" id="email" name="email" placeholder="Enter e-mail" required>
            <label for="address">Address <i class="fa-solid fa-address-book"></i> </label>
            <input type="text" id="address" name="address" required placeholder="Enter address">
            <button id="patient-submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
        </fieldset>
    </form>
    <script  type="module" src="../src/index.js"></script>
    <script type="module" src="../table-data/patients.js"></script>
</body>
</html>
